<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms to apply for Sigma webdev - TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="male">Female</label>
            <input type="radio" id="nottosay" name="gender" value="nottosay">
            <label for="male">Rather not to say</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe</label>
        </div>
        <div>
            <label for="comment">Enter your comments here</label>
            <textarea id="comment" name="comment" cols="50" rows="5" placeholder="comment down"></textarea>
        </div>
        <div>
            <label for="fruits">Fruits</label>
            <select name="fruits" id="fruits">
                <option value="Banana">Banana</option>
                <option value="Apple">Apple</option>
                <option value="Grapes">Grapes</option>
            </select>
        </div>
    </form>
</body>
</html>
