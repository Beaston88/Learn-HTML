<!-- Quiz 1
Create a form that takes input from the users about their name, city and pin code.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <form action="post">
        <div>
            <label for="name">Enter your name your name</label>    
            <div></div><input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="city">Enter your city</label>
            <div></div><input type="text" id="city" name="city" placeholder="Enter your city">
        </div>
        <div>
            <label for="pin">Enter your pincode</label>
            <div></div><input type="text" name="pin" id="pin">
        </div>
    </form>
 </body>
 </html>
